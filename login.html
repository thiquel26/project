<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      margin-left: 50px;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border: 2px solid #000;
      height: fit-content;
      margin-top: 100px;
      margin-right: 150px;
      width: 100px;
    }

    .right img {
      width: 100%;
      max-width: 400px;
      object-fit: contain;
      margin-right: 40px;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      max-width: 300px;
      border: none;
      border-bottom: 2px solid #000;
      padding: 8px 4px;
      font-size: 16px;
      background-color: transparent;
    }

    select {
      appearance: none;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 300px;
      font-size: 12px;
      margin-top: 10px;
    }

    .remember-forgot a {
      text-decoration: none;
      color: #000;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .login-button {
      margin-top: 30px;
      width: 300px;
      padding: 12px;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      font-weight: bold;
      border: 1px solid black;
      cursor: pointer;
      font-size: 16px;
      border-radius: 15px;
    }

    .login-button:hover {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      border: 1px solid rgb(255, 255, 255);
    }

    .register-link {
      margin-top: 20px;
      font-size: 12px;
    }

    .register-link a {
      color: black;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
  body {
    flex-direction: column;
    align-items: center;
  }
  .left, .right {
    flex: unset;
    width: 90%;
    margin: 20px 0;
  }
  .right {
    margin-top: 0;
    margin-right: 0;
    height: auto;
    border: none;
  }
  .right img {
    max-width: 100%;
  }
}

  </style>
</head>
<body>

  <div class="left">
    <h1>LOGIN</h1>
    <form onsubmit="event.preventDefault(); login();">
      <label for="email">Email</label>
      <input type="text" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="userType">Type of User</label>
      <select id="userType" required>
        <option value="" disabled selected>Select</option>
        <option value="admin.html">Admin</option>
        <option value="staff.html">Staff</option>
      </select>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember Me?</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-button">LOG IN</button>
      <div class="register-link">
        Donâ€™t have an account? <a href="signup.html">Register now.</a>
      </div>
    </form>
  </div>

  <div class="right">
    <img src="black dress.webp" alt="Dress Image" />
   
  </div>

  <script>
    function login() {
      const role = document.getElementById('userType').value;
      if (role) {
        window.location.href = role;
      } else {
        alert("Please select a user type.");
      }
    }
  </script>
</body>
</html>
