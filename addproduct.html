<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #000000, #6D6768);
      color: white;
    }

   .top-nav {
     background-color: #000000;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .top-nav .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .top-nav input[type="text"] {
      background-color: white;
      color: black;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      width: 300px;
      margin-left: 600px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid white;
    }

    .logout-icon {
      font-size: 18px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid white;
      transition: background 0.3s, color 0.3s;
    }

    .logout-icon:hover {
      background-color: white;
      color: black;
    }

  
    .container {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    .sidebar {
      width: 300px;
      background-color: #f2f2f2;
      height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .sidebar nav {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
    }

    .sidebar nav a {
      text-decoration: none;
      color: black;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      border: 1px solid black;
      white-space: nowrap;
    }

    .sidebar nav a:hover {
      background-color: rgb(0, 0, 0);
      box-shadow: 0 2px 4px rgb(255, 255, 255);
      color: white;
    }

    .sidebar nav a.active {
      background-color: rgb(0, 0, 0);
      font-weight: bold;
      box-shadow: 0 2px 4px rgb(255, 255, 255);
      color: white;
    }
    .main {
      flex: 1;
      padding: 30px;
      background-color: white;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: rgb(0, 0, 0);
      padding: 30px;
      border-top-right-radius: 100px;
      border-bottom-left-radius: 100px;
      border: 2px solid black;
      width: 400px;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.712);
      position: relative;
      color: rgb(255, 255, 255);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 15px;
      border: none;
      background: #fffdfd;
      color: rgb(0, 0, 0);
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .form-container button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border-radius: 15px;
      background: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      border: 1px solid white;
      font-weight: bold;
      cursor: pointer;
    }

    .form-container button:hover {
      background: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      border: 1px solid rgb(0, 0, 0);
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .back-btn:hover {
      color: #ccc;
    }

@media (max-width: 1024px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    height: auto;
    padding: 20px;
    border-bottom: 1px solid black;
  }

  .sidebar nav {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .main {
    padding: 20px;
    align-items: center;
  }

  .form-container {
    width: 100%;
    max-width: 500px;
  }

  .top-nav input[type="text"] {
    margin-left: 0;
    width: 100%;
    max-width: 400px;
    margin-top: 10px;
  }

  .top-nav {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
}

@media (max-width: 768px) {
  .sidebar {
    padding: 10px;
  }

  .sidebar nav a {
    padding: 10px;
    font-size: 13px;
  }

  .main {
    padding: 15px;
    justify-content: flex-start;
  }

  .form-container {
    padding: 20px;
    border-top-right-radius: 60px;
    border-bottom-left-radius: 60px;
  }

  .form-container h2 {
    font-size: 18px;
  }

  input[type="text"],
  input[type="number"],
  textarea {
    font-size: 14px;
  }

  .form-container button {
    font-size: 14px;
  }

  .back-btn {
    top: 10px;
    left: 10px;
    font-size: 18px;
  }

  .profile-section {
    gap: 5px;
  }

  .profile-pic,
  .logout-icon {
    width: 28px;
    height: 28px;
  }

  .top-nav input[type="text"] {
    width: 100%;
  }
}

  </style>
</head>
<body>

  <div class="top-nav">
    <h1 class="logo">THALIE</h1>
    <input type="text" placeholder="Search"/>
    <div class="profile-section">
      <img id="userProfilePic" src="OIP.jpg" alt="User Profile" class="profile-pic">
      <a href="login.html" class="logout-icon" onclick="localStorage.clear()">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="currentColor">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M13 3c-1.1 0-2 .9-2 2v3h2V5h6v14h-6v-3h-2v3c0 1.1.9 2 2 2h6c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-6zM10 9l-1.41 1.41L12.17 14H3v2h9.17l-3.58 3.59L10 21l6-6-6-6z"/>
        </svg>
      </a>
    </div>
  </div>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <a href="staff.html" class="active">Products</a>
        <a href="rep.html">Inventory</a>
      </nav>
    </aside>

    <main class="main">
      <div class="form-container">
        <a href="staff.html" class="back-btn">‚Üê</a>
        <h2>Add Product</h2>
        <form action="#" method="post">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" required>

          <label for="productPrice">Product Price</label>
          <input type="number" id="productPrice" name="productPrice" required>

          <label for="productDescription">Product Description</label>
          <textarea id="productDescription" name="productDescription" required></textarea>

          <label for="productImage">Product Image URL</label>
          <input type="text" id="productImage" name="productImage" required>

          <button type="submit" onclick="window.location.href='staff.html'">Add Product</button>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
