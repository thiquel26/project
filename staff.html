<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #000000, #6D6768);
      color: white;
    }

    .top-nav {
     background-color: black;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
    }

    .top-nav .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .top-nav input[type="text"] {
      background-color: white;
      color: black;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      width: 300px;
      margin-left: 600px;
    }


    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid white;
    }

    .logout-icon {
      font-size: 18px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid white;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
    }

    .logout-icon:hover {
      background-color: white;
      color: black;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    .sidebar {
      width: 300px;
      background-color: #f2f2f2;
      height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .sidebar nav {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
    }

    .sidebar nav a {
      text-decoration: none;
      color: black;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      border: 1px solid black;
      white-space: nowrap;
    }

    .sidebar nav a:hover {
      background-color: rgb(0, 0, 0);
      box-shadow: 0 2px 4px rgb(255, 255, 255);
      color: white;
    }

    .sidebar nav a.active {
      background-color: rgb(0, 0, 0);
      font-weight: bold;
      box-shadow: 0 2px 4px rgb(255, 255, 255);
      color: white;
    }

    .main {
      flex: 1;
      padding: 30px;
      background-color: white;
      color: black;
      overflow-y: auto;
    }

    .header {
      font-style: italic;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .product-list {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product {
      background-color: gray;
      border-radius: 10px;
      padding: 40px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.712);
      min-width: 200px;
      max-width: 300px;
      box-sizing: border-box;
    }

    .product:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    .product img.product-img {
      width: 50px;
      height: 70px;
      border-radius: 5px;
      margin-right: 20px;
      object-fit: cover;
    }

    .add-button {
      margin-top: 30px;
      background-color: black;
      color: white;
      padding: 20px 30px;
      border: 1px solid gray;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .add-button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    nav a.active {
      background-color: #ffffff;
      color: black;
      font-weight: bold;
      border: 1px solid black;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.712);
    }

    .lists {
      display: flex;
      gap: 30px;
      border: none;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .row {
      background-color: gray;
      border: 1px solid black;
      height: 50px;
      width: 100px;
      border-radius: 15px;
      text-align: center;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      user-select: none;
    }

    .row:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    .row.active {
      background-color: black;
      color: white;
      border: 1px solid white;
    }

  
    @media (max-width: 1024px) {
      .top-nav input[type="text"] {
        margin-left: 20px;
        width: 200px;
      }

      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        padding: 20px 15px;
        border-right: none;
        border-bottom: 1px solid black;
      }

      .sidebar nav {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
      }

      .main {
        padding: 20px 15px;
      }

      .lists {
        justify-content: center;
        gap: 15px;
      }
    }

    @media (max-width: 600px) {
      .top-nav {
        justify-content: center;
        gap: 10px;
      }

      .top-nav .logo {
        flex-basis: 100%;
        text-align: center;
        margin-bottom: 8px;
      }

      .top-nav input[type="text"] {
        margin-left: 0;
        width: 100%;
        max-width: 350px;
      }

      .profile-section {
        justify-content: center;
      }

      .sidebar nav {
        flex-direction: column;
        gap: 10px;
      }

      .row {
        width: 80px;
        height: 40px;
        font-size: 14px;
      }

      .product-list {
        justify-content: center;
      }

      .product {
        padding: 20px;
        min-width: 140px;
        max-width: 100%;
      }

      .product img.product-img {
        width: 40px;
        height: 56px;
        margin-right: 10px;
      }

      .add-button {
        width: 100%;
        padding: 15px 0;
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <div class="top-nav">
    <h1 class="logo">THALIE</h1>
    <input type="text" placeholder="Search"/>
    <div class="profile-section">
      <img id="userProfilePic" src="OIP.jpg" alt="User Profile" class="profile-pic">
      <a href="login.html" class="logout-icon" onclick="localStorage.clear()" title="Logout">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="currentColor">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M13 3c-1.1 0-2 .9-2 2v3h2V5h6v14h-6v-3h-2v3c0 1.1.9 2 2 2h6c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-6zM10 9l-1.41 1.41L12.17 14H3v2h9.17l-3.58 3.59L10 21l6-6-6-6z"/>
        </svg>
      </a>
    </div>
  </div>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <a href="staff.html" class="active">Products</a>
        <a href="rep.html">Inventory</a>
      </nav>
    </aside>

    <main class="main">
      <div class="lists">
        <button class="row active">ALL</button>
        <button class="row">T-SHIRTS</button>
        <button class="row">HOODIE</button>
        <button class="row">DRESSES</button>
        <button class="row">SKIRTS</button>
      </div>

      <div class="product-list">
        <div class="product">
          <img src="tshirt.png" alt="Classic T-Shirt" class="product-img"/>
          <span>Classic T-Shirt - ₱450</span>
        </div>
        <div class="product">
          <img src="hoodie.webp" alt="Cozy Hoodie" class="product-img"/>
          <span>Cozy Hoodie - ₱850</span>
        </div>
        <div class="product">
          <img src="black dress.webp" alt="Floral Dress" class="product-img"/>
          <span>Floral Dress - ₱350</span>
        </div>
        <div class="product">
          <img src="mini.png" alt="Maxi Skirt" class="product-img"/>
          <span>Maxi Skirt - ₱200</span>
        </div>
      </div>

      <button class="add-button" onclick="window.location.href='addproduct.html'">Add Product</button>
    </main>
  </div>

</body>
</html>
